name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  checks: write
  id-token: write # needed for npm publish with provenance
  contents: write # needed for github release
  pull-requests: write # needed for coverage comment

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Setup Biome
        uses: biomejs/setup-biome@v2.6.0

      - name: Lint
        run: biome ci .

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Setup and Install
        id: install
        uses: actions/setup-node@v5.0.0
        with:
          node-version-file: ".tool-versions"
          cache: "npm"

      - name: Install
        run: npm install

      - name: Test
        run: npm run test

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Setup and Install
        id: install
        uses: actions/setup-node@v5.0.0
        with:
          node-version-file: ".tool-versions"
          cache: "npm"

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish to NPM
        id: publish
        uses: JS-DevTools/npm-publish@v4.1.1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          dry-run: false
          provenance: true

      - name: Post publish
        if: steps.publish.outputs.type != ''
        run: |
          echo "Published ${{ steps.publish.outputs.type }} version: ${{ steps.publish.outputs.version }}"

      - name: Publish skipped
        if: steps.publish.outputs.type == ''
        run: |
          echo "Version in package.json has not changed. Skipping."
          exit 0

      - name: Create Release
        if: steps.publish.outputs.type != ''
        id: release
        uses: ncipollo/release-action@v1.9.0
        with:
          allowUpdates: true
          generateReleaseNotes: true
          commit: ${{ github.sha }}
          draft: false
          name: v${{ steps.publish.outputs.version }}
          tag: v${{ steps.publish.outputs.version }}
